<!DOCTYPE html>
<html>
<head>
	<title>twitScratch</title>
	<script src="js/jquery-2.0.3-min.js"></script>
	<script type="text/javascript" src="js/nrd.twitScratch.plugin.js"></script>
	<link rel="stylesheet" type="text/css" href="css/nrd.twitScratch.css">
	<script>
		$('document').ready(function(){
		    var tweets = new $.twitScratch(
				$('#tweets'),{
					'account': 		'YourTwitterHandle',
					'widget_id': 	'YourWidgetId',
					'refreshRate': 	5000
				}
			);
		});
	</script>
</head>
<body>
	<div id="tweets"></div>
</body>
</html>
